<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styleLocalizaciones.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>Localizacones</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img class="logo1" th:src="@{/img/Diseño sin título.png}" alt="logo">
          <img class="navbar-brand logo2" th:src="@{/img/4.png}" alt="nombre-pagina">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" th:href="@{/localizaciones/agregar}">Anadir spot</a>
              <a class="nav-link" th:href="@{/perfil}">Mi Perfil</a>
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-portada">
        <img src="https://claudia.abril.com.br/wp-content/uploads/2022/08/GettyImages-1412753235.jpg?quality=85&strip=info" style="border-radius: 10px;" class="img-fluid" alt="Imagen portada">
        <form action="/localizaciones/buscar" method="get" class="d-flex" style="margin-bottom: 20px;">
          <input class="form-control me-2" type="text" name="nombre" placeholder="Buscar localizaciones" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit" style="background-color: green; color: white;">Buscar</button>
      </form>
        <p>"El mejor momento para entrenar es ahora, y el mejor lugar es el que te rodea."</p>
      </div>
    
      
      <div class="container-localizaciones" style="max-width: 90%; height: auto;">
        <div class="row">
            <div th:each="localizacion : ${localizaciones}" class="col-3 mb-4"
                 th:data-cordx="${localizacion.cordX}"
                 th:data-cordy="${localizacion.cordY}">
                <div class="card" style="height: 400px;">
                    <img th:src="'/imagenesLocalizaciones/' + ${localizacion.imagen}" class="card-img-top" th:alt="${localizacion.nombre}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${localizacion.nombre}"></h5>
                        <p class="card-text" th:text="${localizacion.descripcion}"></p>
                        <p class="card-text" th:text="'Dirección: ' + ${localizacion.direccion}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map" style="height: 500px;"></div>

    <footer class="footer text-white py-3">
      <div class="container d-flex justify-content-center align-items-center gap-5">
        <span>Contacto: contacto@tuemail.com</span>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank" class="text-white me-3">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank" class="text-white">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/localizaciones.js}"></script>
</body>
</html>
